<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>New Tab</title>
</head>
<body>
    <header class="header">
        <div class="time"></div>
        <div class="date"></div>
    </header>

    <div class="content"></div>

    <div class="modal add-link-modal show">
        <div class="modal-content">
            <input type="text" placeholder="name" class="name-in link-name-in">
            <input type="text" placeholder="url" class="url-in link-url-in">
            <button class="save-btn link-save-btn">Add</button>
        </div>
    </div>

    <div class="modal add-card-modal show">
        <div class="modal-content">
            <input type="text" placeholder="name" class="name-in card-name-in">
            <button class="save-btn card-save-btn">Add</button>
        </div>
    </div>
    
    <button class="add-card-btn">Add Card</button>
    
</body>
<script src="app.js"></script>
</html>
